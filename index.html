<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="background">
        <div class="form">
            <form action="" onsubmit="return isFormValid()">
                <h2>If you have any query, <br> feel free to reach us</h2>
                <div class="input-group">
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Contact Number">
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email id">
                </div>
                <div class="input-group">
                    <textarea id="message" rows="6" placeholder="Your Message"></textarea>
                </div>
                <input type="submit" id="submitDetails"value="SUBMIT DETAILS">
                <p class="error" id="findError"></p>
            </form>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
